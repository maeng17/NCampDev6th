<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //재할당이 안된다. let처럼 구역 단위
        const a = 100;
        // a = 250; -error
        console.log(a) //100
        {
            let a = 200;
            console.log(a) //200
            {
                let a = 300;
                console.log(a) //300
                {
                    let a = 400;
                    console.log(a) // 400
                }
                console.log(a) //300
            }
            console.log(a) //200
        }
        console.log(a) //100
    </script>
</body>
