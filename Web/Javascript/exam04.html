<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //대입 연산자
        let num = 5;

        num += 5 //num = num + 5, 10
        document.write("num = "+ num + "<br>");

        num -= 3; //7
        document.write("num = "+ num + "<br>");

        num *=4 //28
        document.write("num = "+ num + "<br>");

        num /= 5; //5.6
        document.write("num = "+ num + "<br>");

        num %=4; //나머지
        document.write("num = "+ num + "<br>");
    </script>
</body>
</html>
