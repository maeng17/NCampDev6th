<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		border-collapse: collapse;
	}
	#nDiv, #aDiv {
		font-size: 8px;
		color : red;
	}
</style>
</head>
<body>
	<form name="paramForm" method="get" action="http://localhost:8080/testServlet2/paramServlet">
		<table border="1" cellpadding="5">
			<tr>
				<td width="70" align="center">이름</td>
				<td>
					<input type="text" name="name" id="name">
					<div id ="nDiv"></div>
				</td>
			</tr>
			
			<tr>
				<td width="70" align="center">나이</td>
				<td>
					<input type="text" name="age" id="age" size="7">
					<div id ="aDiv"></div>
				</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="SEND" onclick="javascript:checkInput()" />
					<input type="reset" value="CANCEL" />
				</td>
			</tr>
		</table>
	</form>
	
	<script type="text/javascript">
	function checkInput() {
		document.getElementById("nDiv").innerHTML = ""
		document.getElementById("aDiv").innerHTML = ""
		
		if(document.paramForm.name.value == "") 
			//alert("x의 값을 입력하시오")
			document.getElementById("nDiv").innerHTML = "이름을 입력하시오"
		else if(document.paramForm.age.value == "") 
			//alert("y의 값을 입력하시오")
			document.getElementById("aDiv").innerHTML = "나이를 입력하시오"
			
		else document.paramForm.submit();
		
	}
	</script>
</body>
</html>
