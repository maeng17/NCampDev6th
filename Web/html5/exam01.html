<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header {
        width: 100%; height: 15%; 
        background: yellow;
    }
    .nav { 
        width: 15%; height: 70%;
        float: left;
        background: orange;
    }
    .section {
        width: 70%; height: 70%;
        float: left;
        background: olivedrab;
    }
    .aside {
        width: 15%; height: 70%;
        float: left;
        background: orange;
    }
    .footer { 
        width: 100%; height: 15%; 
        clear: both;  /* display: flex; 이것도 된다 */
        background: plum;
    }
</style>
<body>
    <header class="header">header</header>
    <nav class="nav">nav</nav>
    <section class="section">section</section>
    <aside class="aside">aside</aside>
    <footer class="footer">footer</footer>
</body>
</html>
