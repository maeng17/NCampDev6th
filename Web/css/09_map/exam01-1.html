<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html { height: 100%; }
        body { height: 100%; margin: 0; padding: 0; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="//dapi.kakao.com/v2/maps/sdk.js?appKey=623a3c6b412be9e52b5641ccc90b366a"></script>
    <script>
        window.onload=function(){
            var position = new daum.maps.LatLng( 37.49940065922884, 127.02901856459081 );
            var container = document.getElementById("map");
            var options = {
                center: position, //중심 좌표
                level: 3 //지도의 확대 레벨 (기본값 : 3)
            }
            var map = new daum.maps.Map(container, options); //지도 생성

            var marker = new daum.maps.Marker({
                position: position //지도 중심 좌표에 마커를 생성
            });

            marker.setMap(map); //마커 표시
        }
    </script>
</body>
</html>
