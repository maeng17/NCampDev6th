<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:before {
            content: "안녕하세요";
        }

        h2::after {
            content: url("../image/img2.png");
        }
    </style>
</head>
<body>
    <h1>Hello World!!</h1>
    <h2>Hello World!!</h2>
</body>
</html>

<!-- 
* content
- html 문서에 쓰지 않고도 CSS로 내용(텍스트나 이미지)을 생성하는 역할
- :before, :after 가상 요소와 주로 사용된다
    :: or : -> 상관없음
 -->
