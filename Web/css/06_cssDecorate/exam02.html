<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse; /* 이중테두리 제거 */
        }
        tr, th {
            text-align: left;
            padding: 5px;
            width: 100px;
            height: 15px;
        }
        thead, tfoot {
            background: darkgrey;
            color: yellow;
        }
        tbody tr:nth-child(even) { /* 1행부터 시작, even(짝수), odd(홀수) */
            background: aliceblue;
        }
        tbody tr:hover {
            background: pink;
        }
     </style>
</head>
<body>
    <h3>1학기 성적</h3>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>홍길동</td><td>80</td><td>70</td>
            </tr>
            <tr>
                <td>라이언</td><td>95</td><td>99</td>
            </tr>
            <tr>
                <td>프로도</td><td>85</td><td>90</td>
            </tr>
            <tr>
                <td>어피치</td><td>50</td><td>40</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>합</th><th>310</th><th>299</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
