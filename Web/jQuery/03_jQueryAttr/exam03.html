<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>전체 선택 기능 구현하기</h1>
    <form name="form1">
        <fieldset>
            <legend>취미</legend>
            <p>
                <input type="checkbox" id="all_check" value="Y">
                <label for="all_check">전체선택 / 해제</label>
            </p>
            <P>
                <input type="checkbox" id="hobby1" class="hobby_check" value="축구"/>
                <label for="hobby1">축구</label>
                <input type="checkbox" id="hobby2" class="hobby_check" value="축구"/>
                <label for="hobby2">농구</label>
                <input type="checkbox" id="hobby3" class="hobby_check" value="축구"/>
                <label for="hobby3">야구</label>
            </P>
        </fieldset>
    </form>

    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('#all_check').change(function(){
                var is_check = $(this).is(':checked');
                console.log(is_check);

                //$('.hobby_check').attr('checked', is_check);
                $('.hobby_check').prop('checked', is_check);
            });
        });
    </script>
</body>
</html>

<!--
    .attr 사용하면 전체선택 / 전체 해재가 된다.
    하지만 전체 선택한 후에 일부를 해제한 다음에는 전체선책 / 전체 해제가 안된다.
    ->>> prop를 사용하면 해결이 된다.
-->
