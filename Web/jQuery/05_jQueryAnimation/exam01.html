<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">slideUp</button>
    <button id="btn2">slideDown</button>&nbsp;&nbsp;&nbsp;

    <button id="btn3">fadeIn</button>
    <button id="btn4">fadeOut</button>&nbsp;&nbsp;&nbsp;

    <button id="btn5">slide toggle</button>
    <button id="btn6">toggle</button>

    <p>이미지</p>
    <img src="../image/1.jpg" width="400px" height="300px" alt="카카오 단체 사진">

    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('#btn1').click(function(){
                $('img').slideUp(500); //단위 1/1000초
            });

            $('#btn2').click(function(){
                $('img').slideDown(500); //단위 1/1000초
            });

            $('#btn3').click(function(){
                $('img').fadeIn(500); //단위 1/1000초
            });

            $('#btn4').click(function(){
                $('img').fadeOut(500); //단위 1/1000초
            });

            $('#btn5').click(function(){
                $('img').slideToggle(500); //단위 1/1000초
            });

            $('#btn6').click(function(){
                $('img').toggle(500); //단위 1/1000초
            });
        });
    </script>
</body>
</html>

<!-- 
slideUp(), slideDown(), slideToggle()은 반드시 <img> 태그에 width, height 속성을 주어야 한다
그렇지 않으면 toggle()와 똑같은 동작을 한다

slideUp(speed) : speed값을 지정해서 슬라이드업 효과를 줄 수 있다
speed : "slow" or "fast" or milliseconds(1/1000초)
 -->
