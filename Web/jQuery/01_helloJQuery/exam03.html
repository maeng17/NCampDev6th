<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 id="hello"></h1>
    

    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>

        jQuery(function($){

            h1.text('Hello jQuery')
        });
    </script>
