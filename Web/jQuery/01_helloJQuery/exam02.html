<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hello"></h1>
    

    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        function hello($){
            var h1 = $('#hello') // var h1 = document.getElementById('hello')
            
            h1.html('Hello jQuery') // h1.innerHTML = 'Hello jQuery'
            h1.text('Hello jQuery') // h1.innerText = 'Hello jQuery'

        }

        jQuery(hello); //호출
    </script>
</body>
</html>

<!-- 
$()
- 그냥 이름이 $인 함수 그 자체이다. $ 함수를 호출하는 것이다.
- jQuery 라이브러리 내부를 보면 window.jQuery = window.$ = jQuery 로 동일한 코드이다.

 -->
