<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hello"></h1>
    <p id="text">안녕하세요 제이쿼리!</p>

    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            var h1 = $('#hello');

            h1.css('color', 'red');
            h1.html('hello jQuery')

            alert( $('#text').text() );
        });
    </script>
</body>
</html>
