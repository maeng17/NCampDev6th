<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/event.css">
</head>
<body>
    <h1>마우스 이벤트 확인하기</h1>
    <div id="input">
        Do it in Here~!!
    </div>
    <h2>결과</h2>
    <div id="result"></div>

    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('#input').mousedown(function(){ //마우스 눌렀을 때
                $('#result').html('Mouse Down Event')
            }); 
            $('#input').mouseup(function(){ //마우스 놓았을 때
                $('#result').html('Mouse Up Event')
            }); 
            $('#input').mouseenter(function(){ //마우스 들어갔을때
                $('#result').html('Mouse Enter Event')
            });
            $('#input').mouseleave(function(){ //마우스 나갔을 때
                $('#result').html('Mouse Leave Event')
            });
        });
    </script>
</body>
</html>
