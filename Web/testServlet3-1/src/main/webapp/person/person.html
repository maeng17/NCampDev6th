<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form id="personForm" action="/testServlet3-1/person"> <!-- method="get" 방식이 default-->
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <th width="70">이름</th>
                <td>
                    <input type="text"  name="name" id="user_name" size="20" placeholder="이름 입력"/>
                    <div id="nameDiv" style="font-size:10pt; font-weight: bold; color: red;"></div>
                </td>
            </tr>

            <tr>
                <th>성별</th>
                <td>
                    <label><input type="radio" name="gender" value=0 checked />남자</label>
                    <label><input type="radio" name="gender" value=1 />여자</label>
                </td>
            </tr>

            <tr>
                <th>색깔</th>
                <td> 
                    <select name="color" style="width: 100px;">
                        <optgroup label="색깔">
                            <option value="빨강">빨강</option>
                            <option value="초록">초록</option>
                            <option value="파랑">파랑</option>
                            <option value="보라">보라</option>
                            <option value="하늘">하늘</option>   
                        </optgroup>
                    </select>
                </td>
            </tr>

            <tr>
                <th>취미</th>
                <td>
                    <label><input type="checkbox" name="hobby" value="독서" />독서</label>
                    <label><input type="checkbox" name="hobby" value="영화" />영화</label>
                    <label><input type="checkbox" name="hobby" value="음악" />음악</label>
                    <label><input type="checkbox" name="hobby" value="게임" />게임</label>
                    <label><input type="checkbox" name="hobby" value="쇼핑" />쇼핑</label>
                </td>
            </tr>

            <tr>
                <th>과목</th>
                <td>
                    <select name="subject" multiple size="6" style="width: 100px;">
                        <option value="Java">Java</option>
                        <option value="Servlet">Servlet</option>
                        <option value="HTML" selected>HTML</option>
                        <option value="Spring">Spring</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <!-- <input type="submit" value=" SEND"> -->
                    <button onclick="sendInfo(); return false;">SEND</button>
                    <input type="reset" value="CANCEL">
                </td>
            </tr>
        </table>
    </form>
    
    <script type="text/javascript">
    function sendInfo() {
		document.getElementById("nameDiv").innerHTML="";
		
		if(document.getElementById("user_name").innerHTML == "") 
			document.getElementById("nameDiv").innerHTML="이름 입력"; 
		else 
			document.getElementById("personForm").submit(); 
	}
    </script>
</body>
</html>
