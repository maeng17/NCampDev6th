<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/common.css" >
<link rel="stylesheet" href="../css/reset.css" >
</head>
<body>
	<h1 class="title">$.ajax() 함수를 사용한 XML 읽기 (2)</h1>
    <div class="exec">
        <input type="button" value="txt파일 가져오기" id="mybtn" />
    </div>
    <div class="console" id="result"></div>
    
     <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
        	$('#mybtn').click(function(){
				$.ajax({
					type: 'get',
					url: '../xml/xml02.xml',
					dataType: 'xml',
					success: function(data){
						
						var subject = $(data).find('subject');
						//console.log($(subject).length); //3
						console.log($(subject).children().length); //9
						
						//for(var i=0; i<$(subject).children().length; i++){}
						subject.each(function(){ //3번 반복
							var title = $(this).find('title').text();
							var time = $(this).find('time').text();
							var teacher = $(this).find('teacher').text();
							
							/*
							var div = $('<div/>'); //<div></div>
							var p1 = $('<p/>').html(title); //<p>Javascript+jQuery+Ajax</p>
							var p2 = $('<p/>').html(time);
							var p3 = $('<p/>').html(teacher);
							
							//메소드 체인
							div.append(p1).append(p2).append(p3);
							$('#result').append(div).append('<br>');
							*/
							
							var div = `<div>`;
							div += `<p>` + title + `</p>`;
							div += `<p>` + time + `</p>`;
							div += `<p>` + teacher + `</p>`;
							div += `</div>`;
							
							$('#result').append(div).append('<br>');
						});
						
						
					},
					error: function(err) {
						console.log(err);
					}
				});
			});
        });
    </script>
    
</body>
</html>
